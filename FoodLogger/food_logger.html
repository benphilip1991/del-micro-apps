<!DOCTYPE html>
<html>

<head>
  <title>FoodLogger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700|Roboto:300,400,500,700&display=swap">

  <!-- Onsen UI components-->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <!-- Quagga Barcode Scanner -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Local App components-->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="text/javascript" src="./index.js"></script>

</head>

<body>
  <ons-navigator id="app-navigator" animation="slide" page="./views/fl_index.html"></ons-navigator>

  <!-- Temporary - hidden test component -->
  <template id="foodLogger_camera.html">
    <ons-page id="foodLogger_camera">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Log <span id="meal-cat">--</span></div>
      </ons-toolbar>
      <section>
        <ons-row>
          <!-- Camera container-->
          <video style="visibility: hidden" id="camera" class="cam-view-container"></video>
        </ons-row>
      </section>
    </ons-page>
  </template>

</body>

</html>
